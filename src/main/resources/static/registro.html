<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Ambar Projects</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('imagenes/fondo-login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #000;
    }
    .logo-img {
      height: 40px;
      margin-right: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    .formulario-registro {
      width: 400px;
      max-width: 90%;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .formulario-registro h2 {
      margin-bottom: 20px;
    }
    .formulario-registro input[type="text"],
    .formulario-registro input[type="email"],
    .formulario-registro input[type="password"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .formulario-registro label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }
    .formulario-registro input[type="checkbox"] {
      margin-right: 5px;
    }
    .formulario-registro button {
      padding: 10px 20px;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    .formulario-registro p {
      margin-top: 15px;
    }
    .formulario-registro a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <a href="./index.html" class="logo">
      <img src="imagenes/23.PNG" alt="Logo" class="logo-img" />
      <span>Ambar <span class="highlight">Projects</span></span>
    </a>
    <nav>
      <ul>
        <li><a href="#">Recorrido</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="login.html" class="big">Acceder</a></li>
      </ul>
    </nav>
  </header>

  <div class="formulario-registro">
    <h2>REGISTRARSE</h2>
    <form id="formRegistro">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required />
      <input type="email" id="email" name="correo" placeholder="Correo electrónico" required />
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" required />
      <input type="password" id="password" name="password" placeholder="Contraseña" required />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required />

      <label>
        <input type="checkbox" required />
        Acepto los términos y condiciones
      </label>

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script>
    const form = document.getElementById("formRegistro");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value; // ✅ CORREGIDO
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/api/registros", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            nombre: nombre,
            correo: email,
            username: username, // ✅ CORREGIDO
            password: password
          })
        });

        if (response.ok) {
          alert("Registro exitoso");
          window.location.href = "login.html";
        } else {
          alert("Error al registrarse");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("No se pudo conectar con el servidor");
      }
    });
  </script>

</body>
</html>
